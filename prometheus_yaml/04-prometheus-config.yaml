apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 1s
    scrape_configs:
      - job_name: 'prometheus'
        metrics_path: '/actuator/prometheus'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
              - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            action: keep
            regex: spring


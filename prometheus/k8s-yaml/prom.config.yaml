apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 1s
    scrape_configs:
      - job_name: 'prometheus'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['spring.default.svc.cluster.local:8080']
